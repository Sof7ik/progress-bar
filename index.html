<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">

    <script src="./Progress.js"></script>
    <script src="./app.js"></script>
    <title>Блок Progress</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="./docs/" target="_blank">Документация</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="page-wrapper">
            <div class="container">
                <div class="progress-wrapper">
                    <div id="progress">
                        <svg width="100" height="100" id="progress-circle">
                            <circle cx="50"
                                    cy="50"
                                    r="45"
                                    id="progress-bg"/>

                            <circle cx="50"
                                    cy="50"
                                    r="45"
                                    id="progress-percent"/>
                        </svg>
                    </div>

                    <div class="progress-controls">
                        <div class="progress-controls__input-wrapper">
                            <input type="number"
                                   min="0"
                                   max="100"
                                   name="progress-control__value"
                                   id="progress-control__value">
                            <label for="progress-control__value">Value</label>
                        </div>

                        <div class="progress-controls__input-wrapper">
                            <input type="checkbox"
                                   name="progress-control__animate"
                                   id="progress-control__animate">
                            <label for="progress-control__animate">Animate</label>
                        </div>

                        <div class="progress-controls__input-wrapper">
                            <input type="checkbox"
                                   name="progress-control__hide"
                                   id="progress-control__hide">
                            <label for="progress-control__hide">Hide</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
